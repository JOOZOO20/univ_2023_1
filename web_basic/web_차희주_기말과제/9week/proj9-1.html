<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<style>
		* {
			/* 전체 선택자 */
			margin: 0;
			padding: 0;
		}

		h3 {/* 태그 선택자 */
			padding: 20px;/* 패딩 */
		}

		div {
			width: 500px;
			border: solid 1px red;
			margin: 20px 0 0 20px;	/* 마진 */
		}

		p {
			padding: 20px;
			line-height: 25px;  /* 줄 간격 */
			font-size: 13px;
		}
	</style>
</head>

<body>
	<div>
		<h3>코리안 숏헤어 고양이</h3>
		<img src="./img/cat1.png">
		<p>한국에서 가장 많이 보이는 고양이로, 이름부터 숏헤어인만큼 단모종이다. <br> 코리안 숏헤어 안에서도 치즈태비, 고등어 등의 종류로 나뉘곤 한다. <br> 사진에서 보이는 고양이는 글쓴이의 반려묘이다.</p>
	</div>
</body>

</html>
