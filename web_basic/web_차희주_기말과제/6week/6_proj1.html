<!doctype html>
<html lang="ko">

<head>
	<title>웹폼_차희주</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="./6_proj1.css">
</head>

<body>
	<div class="wrapper">
		<h1>소프트웨어학과, 인공지능학과</h1>
		<h1>202014069</h1>
		<h1>차희주</h1><br>
		<h1>프런트엔드 개발자 지원서</h1>
		<p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
		<hr>
		<p><b>개인 정보</b></p>
		<form>
			<ul>
				<li>
					<label for="name">이름</label>
					<input type="text" id="name" placeholder="공백 없이 입력하세요">
				</li>
				<li>
					<label for="num">연락처</label>
					<input type="tel" id="num">
				</li>

			</ul>
		</form>
		<p><b>지원 분야</b></p>
		<form>
			<ul>
				<li><label><input type="radio" name="field"> 웹 퍼블리싱</label><br></li>
				<li><label><input type="radio" name="field"> 웹 애플리케이션 개발</label><br></li>
				<li><label><input type="radio" name="field"> 개발 환경 개선</label></li>
			</ul>
		</form>
		<p><b>지원 동기</b></p>
		<form>
			<label><textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea></label><br>
			<input type="submit" value="접수하기">
			<input type="reset" value="다시 쓰기">
			<img src="reset.png" alt="이미지">
		</form>
	</div>
</body>

</html>
