<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/board.css">
    <title>게시판</title>
</head>

<body>
    <div class="container_controller">
        <div class="container">
            <div class="text">
                Feedback
            </div>

            <div class="container_sub">
                <div class="container_sub_sub">
                    <div class="ment">
                        제목
                    </div>
                    <input type="text" placeholder="제목을 입력하세요">
                </div>



                <div class="container_sub_sub">
                    <div class="ment">
                        내용
                    </div>
                    <textarea cols="30" rows="10" placeholder="내용을 입력하세요"></textarea>
                </div>


                <div class="container_sub_sub">
                    <div class="ment">
                        아이디
                    </div>
                    <input type="text" placeholder="아이디">
                </div>


                <div class="container_sub_sub">
                    <div class="ment">
                        이름
                    </div>
                    <input type="text" placeholder="사용자 이름을 적어주세요.">
                </div>




                <form action="get">
                    <div class="button">
                        <button> 전송</button>
                    </div>
                </form>
            </div>

        </div>

    </div>
</body>

</html>
