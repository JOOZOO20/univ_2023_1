<!doctype html>
<html lang="ko">

<head>
    <title>웹폼_차희주</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-- <h1>소프트웨어학과, 인공지능학과</h1>

    <u>
        <h2>회원 가입</h2>
    </u>
    <hr>
    <table>
        <tr>
            <td>아이디</td>
            <td>
                <form>
                    <input type="text" name="ID" placeholder="아이디" class="a">
                    <button type="button" class="button">중복확인</button>
                </form>

            </td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td>
                <form>
                    <input type="password" name="PW" size="20" placeholder="비밀번호(8자이상)" class="b"> 8자 이상
                </form>

            </td>
        </tr>
        <tr>
            <td>비밀번호 확인</td>
            <td >
                <form>
                    <input type="password" name="PW" size="20" placeholder="비밀번호 재입력" class="b">
                </form>
            </td>
        </tr>
        <tr>
            <td>이름(또는 별명)</td>
            <td>
                <form>
                    <input type="text" name="ID" placeholder="이름" class="b" >
                </form>
            </td>
        </tr>
    </table>

    <hr>
    ※ 이메일 인증하기 : 이메일 수신된 6자리 코드를 '인증코드' 칸에 입력해주세요&#33;
    <table>
        <tr>
            <td class="bottom">이메일</td>
            <td>
                <form>
                    <input type="text" name="email" placeholder="이메일 주소"> <button>인증코드 받기</button>
                </form>
            </td>
        </tr>
        <tr>
            <td class="bottom">인증코드</td>
            <td>
                <form>
                    <input type="text" name="IDCode" placeholder="6자리인증코드">
                </form>
            </td>
        </tr>
    </table>

    <hr>
    <br>
    <form>
        <div class="lb">
            <button type="button" class="button">저장하기</button>
            <button type="button" class="button">취소하기</button>
        </div>

    </form>

    
</body>

</html>
